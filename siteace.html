<head>
  <title>siteace</title>
</head>

<body>


</body>

<template name="ApplicationLayout">

	{{> yield "navbar"}}
  	{{> yield "main"}}

</template>

<template name="welcome"> <!-- template for welcome page -->
	<div class="container">
		<div class="jumbotron">
			<h2>Welcome to the site {{username}}!</h2>
			<a href="/website_list" class="btn btn-info">ENTER</a>
		</div>
	</div>
</template>


<!-- detailed page for sites -->

<template name="details">

	


</template>

<!-- end of single page -->

<template name="navbar">
<!-- navbar  - you will be putting the login functions here -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	      	{{> loginButtons}}
	      	Site Ace
	      </a>
	    </div>
	  </div>
	</nav>
<br/>
	{{> website_form}}

</template>


<template name="website_form">
	{{#if currentUser}}
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	{{/if}}
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<div class="container">
	<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" id="{{_id}}">
	<ul>
	{{#each websites}}
	
		<div class="thumbnail">
			<div class="caption">
			{{>website_item}}
			</div>
			<p>
		<p><button>Details</button> and</p> {{description}}
			</p>
		</div>
	
	{{/each}}
	</ul>
</div>
</div>
</template>

<!-- template for comments -->



<!-- template that displays individual website entries -->
<template name="website_item">
<li>
	<a href="{{url}}">{{title}}</a>
	

	<p>
	 This site rating is {{rating}}
	</p>

	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>

	<p>
		Comments:
		<div class="comment-section">
    		{{> commentsBox id=documentId}}
		</div>
	</p>

	<p>
		This site was added on {{createdOn}}
	</p>
	<!-- you will be putting your up and down vote buttons in here! -->
</li>
</template>
